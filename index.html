<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="[ flex ]">
    <section class="[ side-form ] [ bg-primary color-white ]">
        <h3 class="[ text-center ]">RECETARIO</h3>
        <form class="[ flow ]" id="form-recipe" autocomplete="off">
            <div class="[ form-group ] [ flow ]">
                <label for="title">Nombre</label>
                <input type="text" name="title" class="[ form-control ] [ color-gray ]"/>
            </div>
            <div class="[ form-group ] [ flow ]">
                <label for="img_url">URL Imagen</label>
                <input type="text" name="img_url" class="[ form-control ] [ color-gray ]"/>
            </div>
            <div class="[ form-group ] [ flow ]">
                <label for="description">Descripci√≥n</label>
                <textarea name="description" class="[ form-control ] [ color-gray ]" rows="5"></textarea>
            </div>
            <div class="[ form-group ] [ flow ]">
                <label for="title">Agregar ingrediente</label>
                <div class="input-group">
                    <input type="text" id="ingredient-name" class="[ form-control ] [ color-gray ]"/>
                    <button class="btn" type="button" data-state="white" id="newIng">+</button>
                </div>
            </div>
            <div>
                <ul id="ingredient-temp-list" class="[ ing-list ] ">
                    
                </ul>
            </div>
            <div class="[ form-group ]">
                <button class="btn" type="submit" data-state="secondary">GUARDAR</button>
            </div>
        </form>
    </section>
    <section id="view" class="[ main-content ] [ flow ]">
    </section>
    <script src="app.js"></script>
</body>
</html>
